<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="code">Code :</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="code" placeholder="Enter book code" disabled="true" [value]="book.code" [(ngModel)]="book.code">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name :</label>
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="name" placeholder="Enter book name" [value]="book.name" [(ngModel)]="book.name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="publisher">Publisher :</label>
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="publisher" placeholder="Enter publisher name" [value]="book.publisher" [(ngModel)]="book.publisher">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="price">Price :</label>
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name="price" placeholder="Enter book price" [value]="book.price" [(ngModel)]="book.price">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="image">Image :</label>
        <div class="col-sm-10"> 
            <input type="file" class="form-control" name="image" placeholder="Upload book image">
        </div>
    </div>
</form>
